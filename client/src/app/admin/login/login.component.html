<div class="login col-md-offset-2 col-md-8">
  <h2>Login</h2>
  <form class>
  <div class="form-group is-valid">
    <label for="password">Password</label>
    <input #passwordText type="password" class="form-control" [ngClass]="{'is-invalid':errorMessage}" id="password" placeholder="Password">
  </div>
  <button type="button" class="btn btn-info" (click)="login(passwordText.value)">Submit</button>
  </form>
</div>
