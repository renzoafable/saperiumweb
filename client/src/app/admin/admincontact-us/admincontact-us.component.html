<div class="jumbotron text-center">
  Contact us image
</div>
<div class="body">
  <div class="body col-md-offset-2 col-md-4">

    <div [innerHTML]="title"></div>
    <a (click)="editTitle()" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Edit Title</a>
    <div *ngIf="isEditingTitle">
      <h3>Edit Title</h3>
      <angular-editor [config]="editorConfig" [(ngModel)]="title"></angular-editor>
      <button (click)="saveTitle(title)">Save</button>
    </div>

    <h4>Address</h4>
    <div [innerHTML]="address"></div>
    <a (click)="editAddress()" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Edit Address</a>
    <div *ngIf="isEditingAddress">
      <h3>Edit Address</h3>
      <angular-editor [config]="editorConfig" [(ngModel)]="address"></angular-editor>
      <button (click)="saveAddress(address)">Save</button>
    </div>

    <h4>Phone Numbers</h4>
    <ul class="list-unstyled" *ngFor="let phone of phoneNums">
      <li>{{phone.number}}</li>
    </ul>
    <a (click)="editPhones()" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Edit Phones</a>
    <div *ngIf="isEditingPhones">
      <h3>Edit Phones</h3>
      <angular-editor [config]="editorConfig" [(ngModel)]="phones"></angular-editor>
      <button (click)="savePhones(phones)">Save</button>
    </div>
  </div>

  <div class="body col-md-4">
    <h3>Talk to us</h3>
    <div [innerHTML]="body"></div>
    <a (click)="editBody()" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Edit Body</a>
    <div *ngIf="isEditingBody">
      <h3>Edit Body</h3>
      <angular-editor [config]="editorConfig" [(ngModel)]="body"></angular-editor>
      <button (click)="saveBody(body)">Save</button>
    </div>
    <div style="padding-top: 10px">
      <h3>Leave us a message</h3>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input #emailText type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="fn">First Name:</label>
          <div class="col-sm-10"> 
            <input #fnText type="text" class="form-control" id="fn" placeholder="Enter First Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="ln">Last Name:</label>
          <div class="col-sm-10"> 
            <input #lnText type="text" class="form-control" id="ln" placeholder="Enter Last Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="body">Message:</label>
          <div class="col-sm-10"> 
            <textarea #bodyText class="form-control" id="body" placeholder="Enter Message"></textarea>
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button (click)="addMessage(emailText.value, fnText.value, lnText.value, bodyText.value)" class="btn btn-default">Submit</button>
          </div>
        </div>
        <div *ngIf="success" class="alert alert-success">
          <strong>Success!</strong> Message sent!
        </div>
      </form>
    </div>
  </div>
</div>
