<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="../../../assets/1-home.png" alt="First">
    </div>

    <div class="item">
      <img src="../../../assets/2-home.png" alt="Second">
    </div>

    <div class="item">
      <img src="../../../assets/3-home.png" alt="Third">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="row">
  <div *ngFor="let page of pages; let i = index" class="col-sm-3 text-center">
    <div class="page-header">
      <a [routerLink]="setRoute(page[0])">
        <h3 [innerHTML]="setHeader(page[0])"></h3>
      </a>
      &nbsp;

    </div>
    <div class="page-body">
      <p [innerHTML]="page[1]"></p>
      &nbsp;
      <span class="glyphicon glyphicon-edit" data-toggle="collapse" [attr.data-target]="'#' + page[0]"></span>
      <div [attr.id]="page[0]" class="collapse">
        <angular-editor [config]="editorConfig" [(ngModel)]="pagesCopy[i][1]"></angular-editor>
        <button (click)="saveBody(page[0], pagesCopy[i][1])">Save</button>
      </div>
    </div>
  </div>
</div>
