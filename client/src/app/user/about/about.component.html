
<div class="container-fluid">
  <div class="row text-center">
    <div class="col-sm-4">
        <div class="panel" *ngFor="let testimonial of testimonials">
          <img src="../../../assets/johndoe.png" alt="Avatar">
          <p>{{testimonial.note}}</p>
          <blockquote class="blockquote-reverse"><h5><span>{{testimonial.name}}, </span> {{testimonial.title}}</h5></blockquote>
        </div>
    </div>
    <div class="col-sm-8">
      <h3>{{data.title}}</h3>
      <div class="mult">{{data.body}}</div>
    </div>
  </div>
</div>
