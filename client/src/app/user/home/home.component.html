<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="../../../assets/1-home.png" alt="First">
    </div>

    <div class="item">
      <img src="../../../assets/2-home.png" alt="Second">
    </div>

    <div class="item">
      <img src="../../../assets/3-home.png" alt="Third">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="row">
  <div *ngFor="let page of pages" class="col-sm-3 text-center">
    <a [routerLink]="setRoute(page[0])"><h3 class="page-header" [innerHTML]="setHeader(page[0])"></h3></a>
    <p class="page-body" [innerHTML]="page[1]"></p>
  </div>
</div>
